name: Mend CLI SCA NPM Scan

on:
  push:
    branches: [ master* ]
  pull_request:
    branches: [ master* ]

jobs:
  Build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: ["12.x"]

    steps:
      - name: Checkout https://github.com/${{ github.repository }}@${{ github.ref }}
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install --only=prod -ignore-scripts
        
      - name: Mend CLI SCA Scan
        env:
          MEND_EMAIL: ${{secrets.EMAIL}}
          MEND_USER_KEY: ${{secrets.USERKEY}}
          MEND_URL: ${{secrets.URL}}
          MEND_SAST_ORGANIZATION: ${{secrets.SAST_ORGANIZATION}}
          MEND_SAST_API_TOKEN: ${{secrets.SAST_API_TOKEN}}
          MEND_SAST_SERVER_URL: ${{secrets.SAST_SERVER_URL}}
        run: |
          echo Downloading Mend CLI
          curl https://downloads.mend.io/cli/linux_amd64/mend -o /usr/local/bin/mend && chmod +x /usr/local/bin/mend
          mend sca -u --no-color
          mend sast --no-color --no-progress
          
